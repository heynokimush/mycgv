<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MYCGV</title>
</head>
<body>
	<!-- header -->
	<iframe src="http://localhost:9000/mycgv/header.html" 
			scrolling="no"
			width="100%"
			height="300px"
			frameborder=0>
	</iframe>
	
	<!-- content -->
	<div class="content">
		<section class="login">
			<h1>로그인</h1>
			
			<form name="loginForm" action="#">
				<ul>
					<li>
						<label name="id">아이디</label>
						<input type="text" name="id">
					</li>
					<li>
						<label name="pw">비밀번호</label>
						<input type="password" name="pw">
					</li>
					<li>
						<button type="button">로그인</button>
						<button type="reset">다시쓰기</button>
					</li>
					<li>
						<span><a href="#">아이디 찾기</a></span>
						<span><a href="#">비밀번호 찾기</a></span>
					</li>
				</ul>
			</form>
		</section>
	</div>
	
	<!-- footer -->
	<iframe src="http://localhost:9000/mycgv/footer.html"
			scrolling="no"
			width="100%"
			height="400px"
			frameborder=0>
	</iframe>
	
</body>
</html>
