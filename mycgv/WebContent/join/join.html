<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MYCGV</title>
<link rel="stylesheet" href="http://localhost:9000/mycgv/css/mycgv.css">
</head>
<body>
	<!-- header -->
	<iframe src="http://localhost:9000/mycgv/header.html" 
			scrolling="no"
			width="100%"
			height="149px"
			frameborder=0>
	</iframe>
	
	<!-- content -->
	<div class="content">
		<section class="join">
			<h1 class="title">회원가입</h1>
			
			<form name="joinForm" action="#" method="get">
				<ul>
					<li>
						<label>아이디</label>
						<input type="text" name="id" placeholder="*8자 이상 영문으로 입력해주세요" class="long">
						<button type="button" class="btn_style2">중복확인</button>
					</li>
					<li>
						<label>비밀번호</label>
						<input type="password" name="pw" class="long">
					</li>
					<li>
						<label>비밀번호 확인</label>
						<input type="password" name="pwcheck" class="long">
					</li>
					<li>
						<label>성명</label>
						<input type="text" name="name" class="long">
					</li>
					<li>
						<label>성별</label>
						<input type="radio" name="sex" value="여성"><span>여성</span>
						<input type="radio" name="sex" value="남성"><span>남성</span>
					</li>
					<li>
						<label>이메일</label>
						<input type="text" name="email1" class="email"> @ 
						<input type="text" name="email2" class="email">
						<select>
							<option value="직접입력">직접입력</option>
							<option value="naver.com">naver.com</option>
							<option value="gmail.com">gmail.com</option>
							<option value="daum.net">daum.net</option>
						</select>
					</li>
					<li>
						<label>주소</label>
						<input type="text" name="addr1" class="long">
						<button type="button" class="btn_style2">주소찾기</button>
					</li>
					<li>
						<label>상세주소</label>
						<input type="text" name="addr2" class="long">
					</li>
					<li>
						<label>휴대폰</label>
						<input type="radio" name="phone1" value="SKT"><span>SKT</span></option>
						<input type="radio" name="phone1" value="LGU+"><span>LGU+</span></option>
						<input type="radio" name="phone1" value="KT"><span>KT</span></option>
						<select name="phone2">
							<option value="선택">선택</option>
							<option value="010">010</option>
							<option value="011">011</option>
						</select>
						 - 
						<input type="text" name="phone3"> - 
						<input type="text" name="phone4">
					</li>
					<li>
						<label>취미</label>
						<input type="checkbox" name="hobby" value="영화보기"><span>영화보기</span>
						<input type="checkbox" name="hobby" value="등산하기"><span>등산하기</span>
						<input type="checkbox" name="hobby" value="게임하기"><span>게임하기</span>
						<input type="checkbox" name="hobby" value="잠자기"><span>잠자기</span>
					</li>
					<li>
						<label name="intro" class="selabel">자기소개</label>
						<textarea name="intro" rows="10" cols="30" placeholder="*200자 이내로 작성해주세요"></textarea>
					</li>
					<li class="btnlist">
						<button type="button" class="btn_style">가입하기</button>
						<button type="reset" class="btn_style">다시입력</button>
					</li>
				</ul>
			</form>
		</section>
	</div>
	
	<!-- footer -->
	<iframe src="http://localhost:9000/mycgv/footer.html"
			scrolling="no"
			width="100%"
			height="450px"
			frameborder=0>
	</iframe>
	
</body>
</html>
